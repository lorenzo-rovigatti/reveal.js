<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>reveal.js</title>

        <link rel="stylesheet" href="/dist/reset.css">
        <link rel="stylesheet" href="/dist/reveal.css">
        <link rel="stylesheet" href="/dist/theme/solarized.css">

        <!-- Theme used for syntax highlighted code -->
        <link rel="stylesheet" href="/plugin/highlight/monokai.css">
        
        <link rel="stylesheet" href="/node_modules/xterm/css/xterm.css" />
        <script src="/node_modules/xterm/lib/xterm.js"></script>
        <script src="/node_modules/xterm-addon-attach/lib/xterm-addon-attach.js"></script>
        <script src="/node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
        <script src="/js/terminal/client.js"></script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section>
                    Slide 1
                    
                    <div id="terminal-container"></div>
                    <script>
                        window.terminalRemote = new TerminalClient({
                            parentId: "terminal-container",
                            host: "127.0.0.1",
                            port: 3000
                        });
                        
                        // Wait for terminal to be initialized then resize it to fit in the container
                        setTimeout(() => {
                            terminalRemote.fit();
                        }, 500);
                    </script> 
                </section>
                
                <section>
                    Slide 2
                </section>
            </div>
        </div>

        <script src="/dist/reveal.js"></script>
        <script src="/plugin/notes/notes.js"></script>
        <script src="/plugin/markdown/markdown.js"></script>
        <script src="/plugin/highlight/highlight.js"></script>
        <script>
            // More info about initialization & config:
            // - https://revealjs.com/initialization/
            // - https://revealjs.com/config/
            Reveal.initialize({
                hash: true,

                // Learn about plugins: https://revealjs.com/plugins/
                plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
            });
        </script>
    </body>
</html>
